{% extends 'base.html' %}

{% block title %}Delete Trainee - {{ trainee.user.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Trainee - {{ trainee.user.name }}</h1>
    <p>Are you sure you want to delete this trainee?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br>
    <a href="{% url 'trainee-detail' trainee.pk %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
