{% extends 'base.html' %}

{% block title %}Delete Tutorial - {{ tutorial.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Tutorial - {{ tutorial.name }}</h1>
    <p>Are you sure you want to delete this tutorial?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br>
    <a href="{% url 'tutorial-detail' tutorial.pk %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
