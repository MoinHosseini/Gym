{% extends 'base.html' %}

{% block title %}Delete Trainer - {{ trainer.user.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Trainer - {{ trainer.user.name }}</h1>
    <p>Are you sure you want to delete this trainer?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br>
    <a href="{% url 'trainer-detail' trainer.pk %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
